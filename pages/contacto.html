        <section id="contacto">
            <h2>

            </h2>
            <form action="#">
                <div class="nombres">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                </div>

                <div>
                    <label for="email"> Ingrese su mail:

                    </label>
                </div>

                    <input type="text" placeholder="Teléfono">
                </div>

                <div>
                    <div>Selecione el motivo
                        <select name="motivo" id="motivo">
                            <option value="1">Comprar</option>
                            <option value="2">Problemas en la compra</option>
                            <option value="3">Otras consultas</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="Detalle su motivo">
                        <textarea placeholder="Detalle su motivo"></textarea>
                    </label>
                </div>
                
                <div>
                    <div> Quiero suscribirme al newsletter 
                        <input type="checkbox" name="acepta" value="1">
                    </div>
                </div>
                
                <div class="botones">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear">
                </div>

            </form>
        </section>
